<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyUtils demo</title>
</head>
<body>
    <script src="../dist/bundle.js"></script>
    <script>
        function submitData () {
            return new Promise((resolve => {
                setTimeout(() => {
                    console.log('hello world')
                    resolve('hello world')
                }, 3000)
            }))
        }

        const wrapperSubmitData = easyUtils.beforeManual(
            (done) => {
                if (1 === 1) {
                    done()
                }
            },
            submitData
        )

        wrapperSubmitData()
        const wrapperRange = easyUtils.calculateExecutionTime(() => easyUtils.range(1, 100000))
        console.log(wrapperRange())

        const test1 = easyUtils.before(
            () => console.log('start'),
            () => console.log('excued')
        )

        const test2 = easyUtils.beforeManual(
            (done) => {
                console.log('start')
                setTimeout(() => {
                   done(true)
                }, 3000)
            },
            (...arg) => console.log('excued', arg)
        )

        test2()
    </script>
</body>
</html>
