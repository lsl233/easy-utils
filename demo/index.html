<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EasyUtils demo</title>
</head>
<body>
    <script src="../dist/bundle.js"></script>
    <script>
        const wrapperRange = easyUtils.calculateExecutionTime(() => easyUtils.range(1, 10000000))
        console.log(wrapperRange())

        const test1 = easyUtils.before(
            () => console.log('start'),
            () => console.log('excued')
        )

        const test2 = easyUtils.beforeAsync(
            (done) => {
                console.log('start')
                setTimeout(() => {
                   done(true)
                }, 3000)
            },
            (...arg) => console.log('excued', arg)
        )

        test2()
    </script>
</body>
</html>
